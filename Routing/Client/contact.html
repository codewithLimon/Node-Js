<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContactPage</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav class="navbar">
        <div class="navbar-brand">
          <a href="/" class="a-link">
            <h1>Limon.</h1>
          </a>
        </div>
        <div class="navbar-wrap">
          <a href="/" class="a-link navlink">Home</a>
          <a href="/contact" class="a-link navlink">Contact</a>
          <a href="/about" class="a-link navlink">About</a>
        </div>
    </nav>

    <div class="contact-container">
        <h2>Contact Us</h2>
        <p>If you have any questions or inquiries, please feel free to contact us using the form below.</p>
        <form class="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Send</button>
        </form>
    </div>

</body>

</html>
